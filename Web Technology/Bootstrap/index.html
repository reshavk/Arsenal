
 <html>
  <head>
  <title>
  Using bootstrap demo;
  </title>
  <link rel="stylesheet" href="bootstrap.min.css"> 
  
  <script src="angular.min.js"></script>

  <style>
  body {
    
    
    background: #2c3e50;
}

.form_bg {
    background-color: orange;
    color:#2c3e50;
    padding:20px;
    border-radius:10px;
    position: absolute;
    border:1px solid #fff;
    margin: auto;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 400px;
    height: 600px;
}

.align-center {
    
    text-align:center;
}
  </style>
  </head>
    <div class="container">
        <div class="row">
            <div class="form_bg">
                <form>
                     <h2 class="text-center">Login Page</h2>
                    <br/>
                    <div class="form-group">
                        Username
                        <input type="email" class="form-control" id="userid" placeholder="User id">
                    </div>
                    <div class="form-group">
                    Password
                        <input type="password" class="form-control" id="pwd" placeholder="Password">
                    </div>
                    <div class="form-group">
                    Date Of Birth
                        <input type="date" class="form-control" id="dob" placeholder="DOB">
                    </div>
                    
                    <div class="form-group">
                    <label for="exampleFormControlSelect1">Secret Question</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Pet name</option>
                      <option>Fav book</option>
                      <option>Fav place</option>
                      <option>Fav animal</option>
                      <option>Nick Name</option>
                      <option></option>
                    </select>
                  </div>
                     <div class="form-check">
                     <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember me</label>
                       </div>
                    
                    <div class="align-center">
                        <button type="submit" class="btn btn-default" id="login">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
   </html>
