<! DOCTYPE html>
<html>
<head>
<title> controller </title>

<style type="text/css">
	background-image: url('sunrise.gif');
	background-size: cover;
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>

function turnon() {
	alert("Light jalega!");
	
	var data = {
		"flag" : 'true'
	}
	
	$.ajax({
		url : '/index.html',
		data : data,
		dataType : "json",
		type : 'POST',
		success	: function(data) {
			console.log('Query sent to server successfully');
		}
	});
}
function turnoff() {
	alert("Light nahi jalega!");
	
	var data = {
		"flag" : 'false'
	}
	
	
	
	$.ajax({
		url : '/index.html',
		data : data,
		dataType : "json",
		type : 'POST',
		success	: function(data) {
			console.log('Query sent to server successfully');
		}
	});
}
</script>

</head>
<body background="sunrise.gif">
<button style="width:10%; height:20%; margin-left:30%; margin-right:25%; margin-top:25%" onclick="turnon()" type="button"> Switch On </button>
<button style="width:10%; height:20%; margin-right:10%" onclick="turnoff()" type="button"> Switch Off </button>
</body>
</html>
